<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Bookmarks</h1>
    </header>
    <main>
        <div>
            <h2 class="description1">
                The perfect place to handle all your important links!
            </h2>
            <p class="description2">
                Just add the title you want to see for the link and add the website url in the provided section.
            </p >
            <p class="description2">
                And voila! All your important links are at a single place!
            </p>
        </div>
        <section class="add-bookmark">
            <input type="text" id="bookmark-title" placeholder="Bookmark Title" />
            <input type="url" id="bookmark-url" placeholder="Bookmark URL" />
            <button id="add-button">Add Bookmark</button>
        </section>
        <section class="bookmark-list" id="bookmark-list">
            
        </section>
    </main>
    <footer>
        <p>&copy;Bookmarks Manager</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
